<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login | Scrumble</title>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../css/scrumble.css" rel="stylesheet" type="text/css" />
</head>
<body id="login-page">
    <div id="login" class="container">
      <div class="row logo">
        <div class="span4 offset5">
          <img src="../img/logoSimple2.png" alt="logo" />
        </div>
      </div>
      <div class="row">
        <div class="span4 offset4">
          <form id="loginForm" class="loginForm" action="dashboard.html">
            <div class="control-group">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                <input id="inputUsername" type="text" placeholder="Username">
              </div>
            </div>
            <div class="control-group">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-lock"></i></span>
                <input id="inputPassword" type="password" placeholder="Password">
              </div>
            </div>
             <div class="control-group">
               <div class="controls">
                 <label class="checkbox" id="login">
                   <input type="checkbox"> Remember me
                  </label>
                  <button type="submit" class="btn btn-large btn-block btn-primary">Sign in</button>
               </div>
             </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/lib/jquery.js"></script>

    <!-- Custom import -->
    <script src="../js/custom/utils.js"></script>
    <script src="../js/custom/config.js"></script>
    <script src="../js/custom/login.js"></script>

</body>
</html>
