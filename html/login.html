<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login | Scrumble</title>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../css/bootstrap-responsive.css" rel="stylesheet">
    <link href="../css/scrumble.css" rel="stylesheet" type="text/css" />
</head>
<body id="login-page">
    <div id="login" class="container">
      <div class="row logo">
        <div class="span4 offset5">
          <img src="../img/logoSimple2.png" alt="logo" />
        </div>
      </div>
      <div class="row">
        <div class="span4 offset4">
          <form id="loginForm" class="loginForm" action="dashboard.html">
            <div class="control-group">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-user"></i></span>
                <input id="inputUsername" type="text" placeholder="Username" required >
                <span class="help-inline">Please correct the error</span>
              </div>
            </div>
            <div class="control-group">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-lock"></i></span>
                <input id="inputPassword" type="password" placeholder="Password" required="required">
              </div>
            </div>
             <div class="control-group">
               <div class="controls">
                 <label class="checkbox" id="login">
                   <input type="checkbox"> Remember me
                  </label>
                  <button type="submit" class="btn btn-large btn-block btn-primary">Sign in</button>
               </div>
             </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/lib/jquery.js"></script>
    <script src="../js/lib/jquery.cookie.js"></script>

    <!-- Custom import -->
    <script src="../js/custom/utils.js"></script>
    <script src="../js/custom/config.js"></script>
    <script src="../js/custom/login.js"></script>
    <script src="../js/custom/auth.js"></script>

    <!-- Bootstrap related import -->
    <script src="../js/lib/bootstrap-plugins/bootbox.min.js"></script>  
    <script src="../js/lib/bootstrap-core/bootstrap-transition.js"></script>
    <script src="../js/lib/bootstrap-core/bootstrap-alert.js"></script>
    <script src="../js/lib/bootstrap-core/bootstrap-modal.js"></script>
    <script src="../js/lib/bootstrap-core/bootstrap-dropdown.js"></script>
    <script src="../js/lib/bootstrap-core/bootstrap-scrollspy.js"></script>
    <script src="../js/lib/bootstrap-core/bootstrap-tab.js"></script>
    <script src="../js/lib/bootstrap-core/bootstrap-tooltip.js"></script>
    <script src="../js/lib/bootstrap-core/bootstrap-popover.js"></script>
    <script src="../js/lib/bootstrap-core/bootstrap-button.js"></script>
    <script src="../js/lib/bootstrap-core/bootstrap-collapse.js"></script>
    <script src="../js/lib/bootstrap-core/bootstrap-carousel.js"></script>
    <script src="../js/lib/bootstrap-core/bootstrap-typeahead.js"></script>

</body>
</html>
