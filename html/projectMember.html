<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Scrumble project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <!-- Le styles -->
        <link href="../css/bootstrap.css" rel="stylesheet">
        <style>
            body {
            padding-top: 60px; * 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="../css/bootstrap-responsive.css" rel="stylesheet">
        <link href="../css/scrumble.css" rel="stylesheet">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le fav and touch icons -->
    </head>

    <body>
        <!-- Top navigation bar -->
        <div class="navbar navbar-fixed-top" id="nav-bar"></div>
        <!-- End top navigation bar -->

        <!-- Left menu -->
        <div class="container-fluid">
            <div class="row-fluid">
                <div id="left-menu" class="span2"></div><!--/span2-->
                <!-- End left menu-->

                <!--Content -->
                <div class="span10">
                    <h2>Project Members</h2>
                    <form id="formProjectMember" class="form-horizontal" action="#">
                        <input type="hidden" id="idProject" />
                        <input type="hidden" id="idMember"/>
                        <input type="text" placeholder="Add an user..." id="input-member" autocomplete="off"
                        data-provide="typeahead"    
                        data-items="4" />
                        <input type="submit" class="btn btn-primary"/> 
                    </form>

                    <!-- List -->
                    <table class="table table-striped" id="memberList">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Username</th>
                                <th>Function</th>
                                <th>Email</th>
                                <th>Internal phone</th>
                                <th>Mobile phone</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <!-- End List --> 
                </div>
                <!-- End content -->       
            </div><!--/row-->

            <hr>

            <footer>
                <p>Scrumble</p>
            </footer>
        </div>

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="../js/lib/jquery.js"></script>
        <script src="../js/custom/loadJS.js"></script>
        <script src="../js/custom/projectMember.js"></script>
    </body>
</html>
