    <link href="../css/bootstrap.css" rel="stylesheet">

      body {
        padding-top: 60px; * 60px to make the container go all the way to the bottom of the topbar */

    <link href="../css/scrumble.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <!-- Le fav and touch icons -->

  <body>

<!-- Top navigation bar -->
<div class="navbar navbar-fixed-top" id="nav-bar">  
</div>
<!-- End top navigation bar -->


<!-- Left menu -->
<div class="container-fluid">
  <div class="row-fluid">
    <div id="left-menu" class="span2">
	</div><!--/span-->
<!-- End left menu-->


<!--Content -->
	<div class="span10">
    	<h2>Member form</h2>
                      
		<!-- Form --> 	    
		<form id="formUser" class="form-horizontal" action="#">

			<input type="hidden" name="idMember" id="idMember" >

			<div class="control-group">
			  <label class="control-label" for="login">Login</label>
			  <div class="controls">
				<input type="text" name="login" id="login" >
			  </div>
			</div>

			<div class="control-group">
			  <label class="control-label" for="firstname">First Name</label>
			  <div class="controls">
				<input type="text" name="firstname" id="firstname" >
			  </div>
			</div>

			 <div class="control-group">
			  <label class="control-label" for="lastname">Last Name</label>
			  <div class="controls">
				<input type="text" name="lastname" id="lastname" >
			  </div>
			</div>

			 <div class="control-group">
			  <label class="control-label" for="password">Password</label>
			  <div class="controls">
				<input type="password" name="password" id="password" >
			  </div>
			</div>

			<div class="control-group">
			  <label class="control-label" for="email">Mail</label>
			  <div class="controls">
				<input type="text" name="email" id="email" >
			  </div>
			</div>

			<div class="control-group">
			  <label class="control-label" for="function">Function</label>
			  <div class="controls">
				<select id="idRole" >
				<option>Developper</option>
				<option>Scrum master</option>
				<option>Product owner</option>
				<option>Customer</option>
				</select>
			  </div>
			</div>



			<div class="form-actions">
			  <button type="submit" class="btn btn-primary">Save</button>
			  <button type="button" class="btn">Cancel</button>
			</div>

		</form>
		<!-- End form --> 
	</div>
<!-- End content -->  
      </div><!--/row-->

      <hr>

      <footer>
        <p>Scrumble</p>
      </footer>

    </div>
