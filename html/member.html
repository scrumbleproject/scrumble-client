<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Scrumble project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="../css/bootstrap.css" rel="stylesheet">
        <style>
            body
            {
                padding-top: 60px; * 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="../css/bootstrap-responsive.css" rel="stylesheet">
        <link href="../css/scrumble.css" rel="stylesheet">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le fav and touch icons -->
    </head>

    <body>
        <!-- Top navigation bar -->
        <div class="navbar navbar-fixed-top" id="nav-bar"></div>
        <!-- End top navigation bar -->

        <!-- Left menu -->
        <div class="container-fluid">
            <div class="row-fluid">
                <div id="left-menu" class="span2"></div><!--/span2-->
                <!-- End left menu-->

                <!--Content -->
                <div class="span10">
                    <h2>Member</h2>

                    <!-- Form -->       
                    <form id="formUser" class="form-horizontal" action="#">
                        <input type="hidden" name="idMember" id="idMember" >

                        <div class="control-group">
                            <label class="control-label" for="login">Login</label>
                            <div class="controls">
                                <input type="text" name="login" id="login">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="firstname">First Name</label>
                            <div class="controls">
                                <input type="text" name="firstname" id="firstname" required>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="lastname">Last Name</label>
                            <div class="controls">
                                <input type="text" name="lastname" id="lastname" required>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="password">Password</label>
                            <div class="controls">
                                <input type="password" name="password" id="password" required>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="email">Mail</label>
                            <div class="controls">
                                <input type="text" name="email" id="email" >
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="email">Internal phone</label>
                            <div class="controls">
                                <input type="text" name="internalPhone" id="internalPhone" >
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="email">Mobile phone</label>
                            <div class="controls">
                                <input type="text" name="mobilePhone" id="mobilePhone" >
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="function">Function</label>
                            <div class="controls">
                                <select id="idRole">
                                </select>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" class="btn">Cancel</button>
                            <button type="button" id="btn-delete" class="btn btn-warning btn-delete" style="display:none;">Delete</button>
                        </div>
                    </form>
                    <!-- End form --> 
                </div>
                <!-- End content -->  
            </div><!--/row-->

            <hr>

            <footer>
            <p>Scrumble</p>
            </footer>
        </div>

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="../js/lib/jquery.js"></script>
        <script src="../js/lib/jquery-validation/jquery.validate.js"></script>
        <script src="../js/custom/loadJS.js"></script>
        <script src="../js/custom/member.js"></script>

    </body>
</html>
