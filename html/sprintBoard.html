	<script type="text/javascript">
		$(function() {

		    $( "#sortable2-1, #sortable2-2, #sortable2-3" ).sortable({
		        connectWith: "#sortable2-1, #sortable2-2, #sortable2-3"
		    });
		    $( "#sortable3-1, #sortable3-2, #sortable3-3" ).sortable({
		        connectWith: "#sortable3-1, #sortable3-2, #sortable3-3"
		    });
	 
		    $( "ul.dropfalse" ).sortable({
		        connectWith: "ul",
		        dropOnEmpty: false
		    });
	 
		    $( "#sortable1-1, #sortable2-1, #sortable3-1" ).disableSelection();
		    $( "#sortable1-2, #sortable2-2, #sortable3-2" ).disableSelection();
		    $( "#sortable1-3, #sortable2-3, #sortable3-3" ).disableSelection();
		});
