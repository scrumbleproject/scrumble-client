<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Scrumble project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="../css/bootstrap.css" rel="stylesheet">
        <style>
        body {
        padding-top: 60px; * 60px to make the container go all the way to the bottom of the topbar */
        }
        </style>
        <link href="../css/bootstrap-responsive.css" rel="stylesheet">
        <link href="../css/scrumble.css" rel="stylesheet">


        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le fav and touch icons -->
    </head>

    <body>
        <!-- Top navigation bar -->
        <div class="navbar navbar-fixed-top" id="nav-bar"></div>
        <!-- End top navigation bar -->

        <!-- Left menu -->
        <div class="container-fluid">
            <div class="row-fluid">
                <div id="left-menu" class="span2"></div><!--/span2-->
                <!-- End left menu-->
                
                <!-- Content -->
                <div class="span10">
                    <h2>Choose the stories for sprint</h2>

                    <div id="story-sprint-manager">
                        <div class="column1">
                            <h3>Available user stories</h3>
                            <ul id="sortableNotSelected">
                                <li class="ui-state-default">Item 1</li>
                                <li class="ui-state-default">Item 2</li>
                                <li class="ui-state-default">Item 3</li>
                                <li class="ui-state-default">Item 4</li>
                                <li class="ui-state-default">Item 5</li>
                                <li class="ui-state-default">Item 6</li>
                                <li class="ui-state-default">Item 7</li>
                                <li class="ui-state-default">Item 8</li>
                                <li class="ui-state-default">Item 9</li>
                                <li class="ui-state-default">Item 10</li>
                            </ul>
                        </div>

                        <div class="column2">
                            <h3>Selected user stories</h3>
                            <ul id="sortableSelected">
                                <p class="muted">Feed me to add user stories to the sprint</p>
                            </ul>
                        </div>

                    </div>
                </div><!-- /span10 -->
                
                <!-- End content -->
            </div><!--/row-fluid-->

            <hr>

            <footer>
                <p>Scrumble</p>
            </footer>
        </div>

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="../js/lib/jquery.js"></script>
        <script src="../js/lib/jquery-ui.js"></script>
        <script src="../js/custom/loadJS.js"></script>
        <script src="../js/custom/sprintStory2.js"></script>  


        <script type="text/javascript">
            $(function() {
                $( "#sortableNotSelected" ).sortable({
                    connectWith: "#sortableSelected"
                });
                $( "#sortableSelected" ).sortable({
                    connectWith: "#sortableNotSelected",
                    receive: function(event, ui) {
                        if ( $("ul#sortableSelected").children("li").length > 0 ) {
                            $("ul#sortableSelected").find('p').remove();
                        }
                    },
                    remove: function(event, ui) {
                        if ( $("ul#sortableSelected").children("li").length == 0 ) {
                            $("ul#sortableSelected").append('<p class="muted">Feed me to add user stories to the sprint</p>');
                        }
                    }
                });
                $( "#sortable1, #sortable2, #sortable3" ).disableSelection();
            });
        </script>
        
             
    </body>
</html>
