<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Scrumble project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="../css/bootstrap.css" rel="stylesheet">
        <link href="../css/jasny-bootstrap.css" rel="stylesheet">
        <style>
            body
            {
                padding-top: 60px; * 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="../css/bootstrap-responsive.css" rel="stylesheet">
        <link href="../css/scrumble.css" rel="stylesheet">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le fav and touch icons -->
    </head>

    <body>
        <!-- Top navigation bar -->
        <div class="navbar navbar-fixed-top" id="nav-bar"></div>
        <!-- End top navigation bar -->

        <!-- Left menu -->
        <div class="container-fluid">
            <div class="row-fluid">
                <div id="left-menu" class="span2"></div><!--/span2-->
                <!-- End left menu-->

                <!--Content -->
                <div class="span10">
                    <div id="breadcrumb"></div>
                    <h2>Project</h2>

                    <!-- Form -->
                    <form id="formProject" class="form-horizontal" action="#">
                        <input type="hidden" name="idProject" id="idProject">

                        <!-- Input name -->
                        <div class="control-group">
                            <label class="control-label" for="title">Title</label>
                            <div class="controls">
                                <input type="text" name="title" id="title" required>
                            </div>
                        </div>

                        <!-- Input or delete file logo -->
                        <div class="control-group">
                            <label class="control-label" for="logo">Logo</label>
                            <div class="controls">
                                <div class="fileupload fileupload-new" data-provides="fileupload">
                                    <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
                                        <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image" />
                                    </div>
                                    <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                                    <div>
                                        <span class="btn btn-file">
                                            <span class="fileupload-new">Select image</span>
                                            <span class="fileupload-exists">Change</span>
                                            <input type="file" />
                                        </span>
                                        <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Description textarea -->
                        <div class="control-group">
                            <label class="control-label" for="description">Description</label>
                            <div class="controls">
                                <textarea rows="3" name="description" id="description" ></textarea>
                            </div>
                        </div>

                        <!-- Validation -->
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-cancel" onclick="javascript:window.history.back();">Cancel</button>
                            <button type="button" class="btn btn-warning btn-delete" style="display:none;">Delete</button>
                        </div>
                    </form>
                    <!-- End form --> 
                </div>
                <!-- End content -->
            </div><!--/row-->

            <hr>

            <footer>
                <p>Scrumble</p>
            </footer>
        </div>

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="../js/lib/jquery.js"></script>
        <script src="../js/custom/loadJS.js"></script>
        <script src="../js/custom/utils.js"></script>
        <script src="../js/custom/project.js"></script>

    </body>
</html>
